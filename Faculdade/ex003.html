<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        //entrada de dados com determinação de Numero
        var idade = Number(prompt('Digite sua idade: '));
    
        if(idade < 16) {//então
            alert('Você não pode votar') //escreva
        }

        else{//senão
            alert('Você pode votar') //escreva
        }

        //fim

    </script>
</body>
