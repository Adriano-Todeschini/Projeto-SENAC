<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microexercício</title>
</head>
<body>
    <script>
        var nA = Number(prompt('Digite o número A: '));
        var nB = Number(prompt('Digite o número B: '));
        
        var soma = nA + nB
        var subtração = nA - nB
        var multiplicação = nA * nB
        var divisão = nA / nB
        var dobro = (2*(nA + nB))

        alert('Resultado da soma de A + B: ' + soma);
        alert('Resultado da subtração de A - B: ' + subtração);
        alert('Resultado da multiplicação de A * B: ' + multiplicação);
        alert('Resultado da divisão de A / B: ' + divisão);
        alert('Resultado do dobro de A / B: ' + dobro);


    </script>
</body>
</html>
