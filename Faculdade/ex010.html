<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //Estrutura de repetição usando (do{ }while)
        //testa no fim

        var cont = 0

        do{

            document.write(`O valor do contador é ${cont}<br/>`);
            // ${ } - substitui a concatenação e tem que ser colocado dentro de crase, substituindo as aspas
            // <br/> - força quebra da página e tem que estra dentro da aspas para funcionar

            cont++
            // ++ é um operador de incremento

        }while(cont <= 10)

    </script>
</body>
</html>
